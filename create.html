<!DOCTYPE HTML>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
      #tango {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
      }
      #container {
        display: inline-block;
        overflow: hidden;
      }
    </style>
  </head>
  <body onmousedown="return false;">
    <div id="container"></div>
      <div class="well">
        <h2>image</h2>
        <input type="file" id="imageLoader" name="imageLoader"/>
      </div>
    <div>
      <div class="well">
        <h2>Audio</h2>
        <input multiple type="file" id="audioLoader" name="audioLoader"/>
      </div>
    </div>
    <script src="kinetic.min.js"></script>
    <script src="create.js"></script>
  </body>
</html>
