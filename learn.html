<!DOCTYPE HTML>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
      #tango {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
      }
      #container {
        display: inline-block;
        overflow: hidden;
        
      }
    </style>
  </head>
  <body onmousedown="return false;">

      <h4>
        Press play to be guided through this subject. You can pause at any time, and jump around by selecting a step on the left.
      </h4>
    </div>
    <div id="container"></div>

    
    <script src="kinetic.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
